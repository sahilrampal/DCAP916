<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table using Bootstrap</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 align="center">Student Details</h1>
    <table border="2" class="table">
        <thead>
            <tr>
                <th>Registration Number</th><th>Name</th><th>RollNo</th><th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
                <td>12430011</td><td>Surjit Singh</td><td>RD2301A23</td><td>Male</td>
            </tr>
            <tr scope="row">
                <td>12430012</td><td>Manpreet Kaur</td><td>RD202B40</td><td>Female</td>
            </tr>
            <tr scope="row">
                <td>12430013</td><td>Harpreet Singh</td><td>RD202B41</td><td>Male</td>
            </tr>
        </tbody>
        <tfoot>
            <tr scope="row">
                <td colspan="4" align="center">Student Count:4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
